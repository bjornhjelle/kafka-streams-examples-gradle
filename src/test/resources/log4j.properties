# Root logger option
log4j.rootLogger=WARN, stdout

# Direct log messages to stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
#log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c:%L - %m%n

log4j.logger.com.yammer.metrics.reporting=ERROR, stdout
log4j.logger.kafka.server.BrokerMetadataCheckpoint=ERROR, stdout
log4j.logger.org.apache.kafka.clients.admin.AdminClientConfig=ERROR, stdout
log4j.logger.io.confluent.kafka.schemaregistry.storage=ERROR, stdout
log4j.logger.org.apache.kafka.clients.producer.ProducerConfig=ERROR, stdout
log4j.logger.org.apache.kafka.clients.consumer.ConsumerConfig=ERROR, stdout
log4j.logger.io.confluent.rest.Application=ERROR, stdout
log4j.logger.com.sun=ERROR, stdout
log4j.logger.javafx=ERROR, stdout
log4j.logger.org.apache.zookeeper.server.NIOServerCnxn=ERROR, stdout
log4j.logger.org.apache.kafka.clients.NetworkClient=ERROR, stdout

log4j.additivity.no.test=false
log4j.logger.no.test=INFO, stdout
